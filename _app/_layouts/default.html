<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.title %}
      {%- assign page_title = page.title | append: " &mdash; " | append: site.title -%}
    {%- else -%}
      {%- assign page_title = site.title -%}
    {%- endif -%}

    <title>{{ page_title }}</title>

    {% include favicons.html %}
  </head>

  <body>
    <header>
      <h1><a href="{{ "/" | relative_url }}" title="{{ site.title | escape }}">{{ site.title | escape }}</a></h1>
    </header>

    <main id="content">
      {{ content }}
    </main>

    <footer>
    </footer>
  </body>
</html>
