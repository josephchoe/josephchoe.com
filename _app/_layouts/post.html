---
layout: default
---
{% include date-format.html %}
{% include author.html %}

<article>
  <div class="title">
    <h1>{{ page.title | escape }}</h1>
  </div>
  <div class="date">
    <small>{{ page_date }}</small>
  </div>
  {{ content }}
  <footer>
    &copy; {{ site.time | date: '%Y' }} <a href="{{ author_site }}">{{ author_name }}</a>.

    <div class="no-comments">
      <a href="{% link _pages/no-comments.md %}">No comments.</a>
    </div>
  </footer>
</article>
